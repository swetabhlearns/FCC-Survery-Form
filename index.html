<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <section>

  <form action="#">
     
        <label for="name-label">Name</label>
        <div>
        <input id="name" type="text" placeholder="Enter Your Name" required> 
        </div>
      
        <label for="email-label">Email</label>
        <div>
        <input id="email" type="email" placeholder="Enter Your Email" required>
         </div>
     
     
        <label for="number-label">Age</label>
        <div>
        <input id="number" type="number" placeholder="Enter Your Age">
        </div>

        
        <label for="role">Which option best describes your current role?</label>

        <div>
        <select name="current-role" id="dropdown">
            <option value="" disabled>Select current role</option>
         <option value="Student">Student</option>
         <option value="Full-time-job">Full Time Job</option>
         <option value="Full-time-learner">Full time Learner</option>
         <option value="not-say">Prefer not to say</option>
         <option value="other">Others</option> 
        </select>
         </div>

        
      
      <label for="">Would you recommend freeCodeCamp to a friend? </label>

      <div>
        <label for="def"><input id="def" type="radio" name="recommedation">Definitely</label>
      </div>
      
      <div>
      <label for="maybe"><input id="maybe" type="radio" name="recommedation">Maybe</label>
    </div>

    <div>
      <label for="not-sure"><input id="not-sure" type="radio" name="recommedation">Not sure</label>
    </div>
    
      <label for="feature">What is you favorite feature of freeCodeCamp</label>

      <div>
      <select name="fav-feature" id="feature-dropdown">
        <option value="" disabled>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select>
    </div>
    <label for="improvement">What would you like to see improved?</label>

        <div><input id="front-end" type="checkbox" name="improvement" value="front-end">
            <label>Front-end Projects</label>
        </div>
        <div>
            <input id="back-end" type="checkbox" name="improvement" value="backend">
            <label>Back-end Projects</label>
        </div>
        <div>
            <input id="data-vis" type="checkbox" name="improvement" value="Data Visulasation">
            <label>Data Visualisation</label>
        </div>
        <div>
            <input id="challenge" type="checkbox" name="improvement" value="challenges">
            <label>Challenges</label>
        </div>
        <div>
            <input id="open-source-community" type="checkbox" name="improvement" value="open-source-community">
            <label>Open Source Community</label>   
        </div>
        <div>
            <input id="Gitter-help-rooms" type="checkbox" name="improvement" value="Gitter help rooms">
            <label>Gitter help rooms</label>
        </div>
        <div>
            <input id="videos" type="checkbox" name="improvement" value="videos">
            <label>Videos</label>
        </div>
        <div>
            <input id="city-meetup" type="checkbox" name="improvement" value="city meetups">
            <label>City meetups</label>
        </div>
        <div>
        <input id="wiki" type="checkbox" name="improvement" value="wiki">
        <label>Wiki</label>
        </div>
        <div>
            <input id="forum" type="checkbox" name="improvement" value="forum">
            <label>Forum</label>
        </div>
        <div>
            <input id="additional-courses" type="checkbox" name="improvement" value="additional courses">
            <label>Additional Courses</label>
        </div>
      
  </form>

  </section>

</body>
</html>
