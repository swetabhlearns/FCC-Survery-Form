<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>

  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>

  <section class = "form">

  <form action="#" id="survey-form">
     
        <label for="name-label" class="label-text">Name</label>
        <div class="div-non-input">
        <input id="name" type="text" placeholder="Enter Your Name" class="input-space" required> 
        </div>
      
        <label for="email-label" class="label-text">Email</label>
        <div class="div-non-input">
        <input id="email" type="email" placeholder="Enter Your Email" class="input-space" required>

        </div>
     
     
        <label for="number-label" class="label-text">Age (optional)</label>
        <div class="div-non-input">
        <input id="number" type="number" placeholder="Enter Your Age" class="input-space">
        </div>

        
        <label for="role" class="label-text">Which option best describes your current role?</label>

        <div class="div-non-input">
        <select name="current-role" id="dropdown" class="input-space-dropdown">
        <option value="" disabled>Select current role</option>
         <option value="Student">Student</option>
         <option value="Full-time-job">Full Time Job</option>
         <option value="Full-time-learner">Full time Learner</option>
         <option value="not-say">Prefer not to say</option>
         <option value="other">Others</option> 
        </select>
         </div>

        
      
      <label for="" class="label-text">Would you recommend freeCodeCamp to a friend? </label>

      <div>
        <label for="def" class="text"><input id="def" type="radio" name="recommedation">Definitely</label>
      </div>
      
      <div>
      <label for="maybe" class="text" class="label-text"><input id="maybe" type="radio" name="recommedation">Maybe</label>
    </div>

    <div>
      <label for="not-sure" class="text"><input id="not-sure" type="radio" name="recommedation">Not sure</label>
    </div>
    
      <label for="feature" class="label-text">What is you favorite feature of freeCodeCamp</label>

      <div class="div-non-input">
      <select name="fav-feature" id="feature-dropdown" class="input-space-dropdown">
        <option value="" disabled>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select>
    </div>
    <label for="improvement" class="label-text">What would you like to see improved?</label>

        <div><input id="front-end" type="checkbox" name="improvement" value="front-end">
            <label class="text">Front-end Projects</label>
        </div>
        <div>
            <input id="back-end" type="checkbox" name="improvement" value="backend">
            <label class="text">Back-end Projects</label>
        </div>
        <div>
            <input id="data-vis" type="checkbox" name="improvement" value="Data Visulasation">
            <label class="text">Data Visualisation</label>
        </div>
        <div>
            <input id="challenge" type="checkbox" name="improvement" value="challenges">
            <label class="text">Challenges</label>
        </div>
        <div>
            <input id="open-source-community" type="checkbox" name="improvement" value="open-source-community">
            <label class="text">Open Source Community</label>   
        </div>
        <div>
            <input id="Gitter-help-rooms" type="checkbox" name="improvement" value="Gitter help rooms">
            <label class="text">Gitter help rooms</label>
        </div>
        <div>
            <input id="videos" type="checkbox" name="improvement" value="videos">
            <label class="text">Videos</label>
        </div>
        <div>
            <input id="city-meetup" type="checkbox" name="improvement" value="city meetups">
            <label class="text">City meetups</label>
        </div>
        <div>
        <input id="wiki" type="checkbox" name="improvement" value="wiki">
        <label class="text">Wiki</label>
        </div>
        <div>
            <input id="forum" type="checkbox" name="improvement" value="forum">
            <label class="text">Forum</label>
        </div>
        <div>
            <input id="additional-courses" type="checkbox" name="improvement" value="additional courses">
            <label class="text">Additional Courses</label>
        </div>
        <p class="text">Any comments or suggestions?</p>
        <textarea class="input-text-area" placeholder="Enter your comment here.."></textarea>
        <button id="submit">Submit</button>
      
  </form>

  </section>

</body>
</html>
